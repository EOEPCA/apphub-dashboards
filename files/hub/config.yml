profiles:
- config_maps: []
  default_url: null
  definition:
    default: false
    description: This profile is used to demonstrate the use of an init script
    display_name: Coder demo init script
    kubespawner_override:
      cpu_guarantee: 1
      cpu_limit: 2
      extra_resource_guarantees: {}
      extra_resource_limits: {}
      image: eoepca/pde-code-server:develop
      mem_guarantee: 4G
      mem_limit: 6G
    slug: profile_1
  env_from_config_maps: []
  env_from_secrets: []
  groups:
  - group-a
  - group-b
  id: profile_1
  image_pull_secrets: []
  init_containers: []
  manifests: []
  node_selector: {}
  pod_env_vars:
    CODE_SERVER_WS: /workspace/mastering-app-package
    CONDARC: /workspace/.condarc
    CONDA_ENVS_PATH: /workspace/.envs
    HOME: /workspace
    XDG_RUNTIME_DIR: /workspace/.local
  role_bindings: null
  secret_mounts: []
  volumes:
  - access_modes:
    - ReadWriteOnce
    claim_name: workspace-claim
    name: workspace-volume
    persist: true
    size: 10Gi
    storage_class: standard
    volume_mount:
      mount_path: /workspace
      name: workspace-volume
